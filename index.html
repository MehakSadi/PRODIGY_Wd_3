<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center; ">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-board" style="text-align: center; padding: 40;">
        <div class="row">
            <div class="cell" data-cell-index="0"></div> 
        </div>
        <div class="row">
            <div class="cell" data-cell-index="1"></div>
        </div> 

        <div class="row">
            <div class="cell" data-cell-index="2"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="3"></div>
        </div>
        

         <div class="row">
            <div class="cell" data-cell-index="4"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="5"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="6"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="7"></div>
        </div> 

        <div class="row">
            <div class="cell" data-cell-index="8"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="9"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="10"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="11"></div>
        </div> 

        <div class="row">
            <div class="cell" data-cell-index="12"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="13"></div>
        </div>

        <div class="row">
            <div class="cell" data-cell-index="14"></div>
        </div>

        

    </div>
    <button id="reset-button">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
